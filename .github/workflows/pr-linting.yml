name: PR linting
on:
  pull_request:
    types:
      - edited
      - labeled
      - opened
      - reopened
      - synchronize
      - unlabeled

jobs:
  check-labels:
    name: Check labels
    runs-on: ubuntu-20.04
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          any_of: >-
            ğŸ› Bug,ğŸ“ Docs,ğŸ–±ï¸ DX,âš™ï¸ Enhancement,âœ¨ Feature,âš ï¸ Interface,ğŸ”¨ Maintenance
          none_of: >-
            Epic,ğŸ’« Good first issue,âŒ Won't fix
          repo_token: ${{ secrets.GITHUB_TOKEN }}

  check-title:
    name: Check title
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install @commitlint/config-conventional
      - uses: JulienKode/pull-request-name-linter-action@v0.5.0
